<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Contact</button>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4 class="list-group-item-heading"><strong>Name: </strong> <span>{{contact.name}} </span></h4>
                <p class="list-group-item-text"><strong>Email: </strong> <span>{{contact.email}}</span></p>
            </div>
            <span class="pull-right">
              <div class="col-xs-12">
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
             </div>
            </span>
            <span class="pull-right">
              <img
                src="{{contact.imageUrl}}"
                alt=""
                class="img-responsive"
                style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
